---
- hosts: nginx-noise
  user: root
  become: yes

  tasks:
    - name: "Check artifact dir exist"
      file:
        path: /opt/rpms
        state: directory

    - name: "Clean rpm dir from failed build"
      file:
        path: /opt/rpms/
        state: absent

    - name: "Copy artifacts"
      copy:
        src: "{{ rpm_name }}"
        dest: /opt/rpms/

    - name: "Stop nginx"
      service:
        name: nginx
        state: stopped

    - name: "Delete previous version of nginx package"
      yum:
        name: "virgil-nginx-noise-socket"
        state: absent

    - name: "Install new version of nginx artifacts"
      yum:
        name: "/opt/rpms/{{ nginx_rpm_name }}"
        state: present

    - name: "Install new version of nginx artifacts"
      yum:
        name: "/opt/rpms/{{ openssl_rpm_name }}"
        state: present

    - name: "Deploy config file"
      copy:
        src: "nginx_configs/{{ansible_hostname}}.conf"
        dest: /etc/nginx/nginx.conf

    - name: "Deploy identity html file"
      copy:
        content: "{{ ansible_hostname }}"
        dest: /usr/local/nginx/html/index.html

    - name: "Restart nginx"
      service:
        name: nginx
        state: restarted

    - name: "Clean artifacts"
      file:
        path: "/opt/rpms/{{ item }}"
        state: absent
      with_items:
        - "{{ nginx_rpm_name }}"
        - "{{ openssl_rpm_name }}"
